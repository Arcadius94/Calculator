<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <div class="previousNumber">
          <p>123</p>
          <span class="mathSign">+</span>
        </div>
        <p class="currentNumber">32151</p>
      </div>
    </div>
    <div class="panel">
      <button class="clear">C</button>
      <button class="operator">^2</button>
      <button class="operator">:</button>
      <button class="operator">x</button>
      <button class="number">7</button>
      <button class="operator">8</button>
      <button class="operator">9</button>
      <button class="operator">-</button>
      <button class="operator">4</button>
      <button class="operator">5</button>
      <button class="operator">6</button>
      <button class="operator">+</button>
      <button class="operator">1</button>
      <button class="operator">2</button>
      <button class="operator">3</button>
      <button class="operator">=</button>
      <button class="operator">0</button>
      <button class="operator">00</button>
      <button class="operator">,</button>
    </div>
    <div class="calcHistory">
      <p class="history_titles">
        Last Calculations <button class="history-btn">Clear history</button>
      </p>
      <hr />
      <ul class="history"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
